version: '3.6'

services:
  ## Define video profiler service
  ia_video_profiler:
    depends_on:
      - ia_common
    build:
      context: $PWD/../tools/VideoProfiler
      dockerfile: $PWD/../tools/VideoProfiler/Dockerfile
      args:
        EII_VERSION: ${EII_VERSION}
        EII_UID: ${EII_UID}
        DOCKER_REGISTRY: ${DOCKER_REGISTRY}
        EII_USER_NAME: ${EII_USER_NAME}
        UBUNTU_IMAGE_VERSION: ${UBUNTU_IMAGE_VERSION}
        CMAKE_INSTALL_PREFIX: ${EII_INSTALL_PATH}
    container_name: ia_video_profiler
    hostname: ia_video_profiler
    image: ${DOCKER_REGISTRY}ia_video_profiler:${EII_VERSION}
    restart: "no"
    ipc: "none"
    environment:
      AppName: "VideoProfiler"
      CertType: "pem,zmq"
      DEV_MODE: ${DEV_MODE}
      no_proxy: ${ETCD_HOST}
      NO_PROXY: ${ETCD_HOST}
      ETCD_HOST: ${ETCD_HOST}
      ETCD_CLIENT_PORT: ${ETCD_CLIENT_PORT}
      ETCD_PREFIX: ${ETCD_PREFIX}
    networks:
      - eii
    volumes:
      - "vol_video_profiler_data:/app/out"
      - "vol_eii_socket:${SOCKET_DIR}"
    secrets:
      - ca_etcd
      - etcd_VideoProfiler_cert
      - etcd_VideoProfiler_key
volumes:
  vol_video_profiler_data:
    driver: local
    driver_opts:
      type: local
      o: bind
      device: ${EII_INSTALL_PATH}/tools_output

secrets:
  etcd_VideoProfiler_cert:
    file: provision/Certificates/VideoProfiler/VideoProfiler_client_certificate.pem
  etcd_VideoProfiler_key:
    file: provision/Certificates/VideoProfiler/VideoProfiler_client_key.pem
