version: '3.6'

services:
  ia_video_profiler:
    depends_on:
        - ia_eisbase
    image: ${DOCKER_REGISTRY}ia_eisbase:${EIS_VERSION}
    container_name: ia_video_profiler
    hostname: ia_video_profiler
    network_mode: host
    environment:
      CertType: "zmq"
      CONTEXT: $PWD/../tools/VideoProfiler
      DEV_MODE: ${DEV_MODE}
      ETCD_HOST: ${ETCD_HOST}
      ETCD_CLIENT_PORT: ${ETCD_CLIENT_PORT}
      no_proxy: ${NO_PROXY},${eis_no_proxy},${ETCD_HOST}
      AppName: "VideoProfiler"
    secrets:
      - ca_etcd
      - etcd_VideoProfiler_cert
      - etcd_VideoProfiler_key

secrets:
  etcd_VideoProfiler_cert:
    file: provision/Certificates/VideoProfiler/VideoProfiler_client_certificate.pem
  etcd_VideoProfiler_key:
    file: provision/Certificates/VideoProfiler/VideoProfiler_client_key.pem
