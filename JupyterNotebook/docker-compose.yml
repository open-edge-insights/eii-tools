version: '3.6'

services:
## Define JupyterNotebook service
  ia_jupyter_notebook:
    depends_on:
      - ia_common
    build:
      context: $PWD/../tools/JupyterNotebook
      dockerfile: $PWD/../tools/JupyterNotebook/Dockerfile
      args:
        EII_VERSION: ${EII_VERSION}
        EII_UID: ${EII_UID}
        EII_USER_NAME: ${EII_USER_NAME}
        # set CMAKE_BUILD_TYPE value to "Debug" to generate debug symbols
        CMAKE_BUILD_TYPE: "Release"
        DOCKER_REGISTRY: ${DOCKER_REGISTRY}
        UBUNTU_IMAGE_VERSION: ${UBUNTU_IMAGE_VERSION}
        CMAKE_INSTALL_PREFIX: ${EII_INSTALL_PATH}
        RUN_TESTS: "OFF"
    image: ${DOCKER_REGISTRY}ia_jupyter_notebook:${EII_VERSION}
    container_name: ia_jupyter_notebook
    hostname: ia_jupyter_notebook
    restart: unless-stopped
    security_opt:
    - no-new-privileges
    healthcheck:
      test: ["CMD-SHELL", "exit", "0"]
      interval: 5m

    ipc: "none"
    environment:
      AppName: "JupyterNotebook"
      DEV_MODE: ${DEV_MODE}
      PROFILING_MODE: ${PROFILING_MODE}
      no_proxy: ${RTSP_CAMERA_IP},${ETCD_HOST}
      ETCD_HOST: ${ETCD_HOST}
      ETCD_CLIENT_PORT: ${ETCD_CLIENT_PORT}
      ETCD_PREFIX: ${ETCD_PREFIX}

      # Provisioning related variable
      CertType: "zmq"
    networks:
      - eii
    volumes:
      - "vol_eii_socket:${SOCKET_DIR}"
    privileged: true
    secrets:
      - ca_etcd
      - etcd_JupyterNotebook_cert
      - etcd_JupyterNotebook_key

secrets:
  etcd_JupyterNotebook_cert:
    file: provision/Certificates/JupyterNotebook/JupyterNotebook_client_certificate.pem
  etcd_JupyterNotebook_key:
    file: provision/Certificates/JupyterNotebook/JupyterNotebook_client_key.pem
