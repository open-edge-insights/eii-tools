version: '3.6'

services:
  ## Define timeseries profiler service
  ia_timeseries_profiler:
    depends_on:
      - ia_common
    build:
      context: $PWD/../tools/TimeSeriesProfiler
      dockerfile: $PWD/../tools/TimeSeriesProfiler/Dockerfile
      args:
        EII_VERSION: ${EII_VERSION}
        EII_UID: ${EII_UID}
        DOCKER_REGISTRY: ${DOCKER_REGISTRY}
        EII_USER_NAME: ${EII_USER_NAME}
        UBUNTU_IMAGE_VERSION: ${UBUNTU_IMAGE_VERSION}
        CMAKE_INSTALL_PREFIX: ${EII_INSTALL_PATH}
    container_name: ia_timeseries_profiler
    hostname: ia_timeseries_profiler
    image: ${DOCKER_REGISTRY}ia_timeseries_profiler:${EII_VERSION}
    restart: "no"
    ipc: "none"
    read_only: true
    security_opt:
    - no-new-privileges
    environment:
      AppName: "TimeSeriesProfiler"
      DEV_MODE: ${DEV_MODE}
      no_proxy: ${ETCD_HOST}
      NO_PROXY: ${ETCD_HOST}
      ETCD_HOST: ${ETCD_HOST}
      ETCD_CLIENT_PORT: ${ETCD_CLIENT_PORT}
      ETCD_PREFIX: ${ETCD_PREFIX}
      EII_INSTALL_PATH: ${EII_INSTALL_PATH}
    networks:
      - eii
    healthcheck:
      test: ["CMD-SHELL", "exit", "0"]
      interval: 5m
    volumes:
      - "${EII_INSTALL_PATH}/tools_output:/app/out"
      - "${EII_INSTALL_PATH}/sockets:${SOCKET_DIR}"
      - ./Certificates/TimeSeriesProfiler:/run/secrets/TimeSeriesProfiler:ro
      - ./Certificates/rootca/cacert.pem:/run/secrets/rootca/cacert.pem:ro

